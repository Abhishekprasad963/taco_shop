        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
            
            
                <legend class="offscreen"><strong>Send Us A Message</strong></legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name :</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" autocomplete="on" autofocus>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">email:</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email address" autocomplete="on" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="40" rows="10" placeholder="type your message here"></textarea>
                    <br>
                </p>
         
         
            <button class="contact__button" type="submit" formaction="https://httpbin.org/post" formmethod="post">send</button>
            <button class="contact__button" type="reset">reset</button>
        </form>
